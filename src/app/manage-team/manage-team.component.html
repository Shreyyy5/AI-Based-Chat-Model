<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="manage-team.component.css" />
    <title>Manage Team</title>
  </head>
  <body>
    <div class="manage-team">
      <app-sidebar></app-sidebar>
      <div class="content">
        <h1>Manage Team</h1>
        <div class="content-container">
          <div class="header-container">
            <h2>Team Manage</h2>
            <div class="button-container">
              <button class="add-member-btn" (click)="openAddMemberForm()">
                <i class="fa-regular fa-user"></i> Add Member
              </button>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Permission</th>
                  <th>Updated</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of members">
                  <td>{{ member.email }}</td>
                  <td>{{ member.permission }}</td>
                  <td>{{ member.updated | date : "short" }}</td>
                  <td>
                    <button class="remove-btn" (click)="removeMember(member)">
                      Remove
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <app-add-member-form
          *ngIf="showAddMemberForm"
          (memberAdded)="addMember($event)"
          (close)="showAddMemberForm = false"
        ></app-add-member-form>
      </div>
    </div>
  </body>
</html>
