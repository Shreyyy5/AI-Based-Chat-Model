<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<div class="conversations">
  <app-sidebar></app-sidebar>
  <!-- Include the SidebarComponent -->
  <div class="content">
    <!-- Other content for TryMyAgentComponent -->
    <div class="main-content">
      <div class="conversations-container">
        <div class="conversations-header">
          <h1>Conversations</h1>
          <div class="header-actions">
            <button class="refresh-btn" (click)="refreshData()">
              <i class="fa fa-refresh"></i>
            </button>
            <button class="export-btn" (click)="openModal()">
              <i class="fa fa-download"></i> Export
            </button>
          </div>
        </div>

        <div class="filters">
          <input type="date" placeholder="Start date" />
          <span>â†’</span>
          <input type="date" placeholder="End date" />
          <div class="selects-container">
            <select>
              <option>All Channels</option>
              <option>Facebook</option>
              <option>WhatsApp</option>
              <option>Widget</option>
              <option>Ai Nav</option>
            </select>
            <select>
              <option>All Convos</option>
              <option>Escalation</option>
              <option>Archive</option>
            </select>
            <select>
              <option>Sort by</option>
              <option><i class="fa-regular fa-thumbs-up"></i>up</option>
              <option><i class="fa-solid fa-thumbs-down"></i>Sort by</option>
            </select>
          </div>
        </div>

        <div class="conversations-content">
          <!-- Conversations list will go here -->
        </div>
      </div>

      <div class="visitor-details">
        <div class="box">
          <div class="visitor-header">
            <div class="visitor-info">
              <span class="visitor-icon">V</span>
              <div class="visitor-text">
                <h2>Visitor</h2>
                <p>Last active: Today</p>
              </div>
            </div>
            <div class="visitor-actions">
              <label for="ai-agent">AI Agent</label>
              <div class="ai-agent-toggle">
                <label class="switch">
                  <input type="checkbox" id="ai-agent" />
                  <span class="slider"></span>
                </label>
              </div>
              <button class="action-btn">
                <i class="fa fa-archive"></i>
              </button>
              <button class="action-btn" (click)="openDeleteModal()">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="exportModal" class="modal">
  <div class="modal-content">
    <h4>Disconnect</h4>
    <p>Are you sure you want to export? This may take a long time.</p>
    <div class="modal-actions">
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button class="download-btn" (click)="exportData()">Download</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h4>Delete Conversation</h4>
    <p>Are you sure you want to delete this conversation?</p>
    <div class="modal-actions">
      <button class="cancel-btn" (click)="closeDeleteModal()">Cancel</button>
      <button class="delete-btn" (click)="confirmDelete()">Yes, Delete</button>
    </div>
  </div>
</div>
