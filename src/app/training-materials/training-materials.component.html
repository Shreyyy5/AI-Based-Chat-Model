<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="training-materials.component.css">
    <title>Training Materials</title>
</head>
<body>
    <div class="training-materials">
        <app-sidebar></app-sidebar>
        
        <div class="content">
          <h1>Training Materials</h1>

          <!-- Table Container -->
          <div class="table-container">
          
              <div class="tab-nav">
                  <button class="tablink" (click)="openTab('FileUpload')" [class.active]="activeTab === 'FileUpload'">File Upload</button>
                  <button class="tablink" (click)="openTab('WebsiteURL')" [class.active]="activeTab === 'WebsiteURL'">Website URL</button>
                  <button class="tablink" (click)="openTab('SiteMap')" [class.active]="activeTab === 'SiteMap'">Site Map</button>
                  <button class="tablink" (click)="openTab('Text')" [class.active]="activeTab === 'Text'">Text</button>
              </div>

              <div *ngIf="activeTab === 'FileUpload'" id="FileUpload" class="tabcontent active">
                <div class="file-upload-area"
                     (drop)="onFileDrop($event)"
                     (dragover)="onDragOver($event)"
                     (dragleave)="onDragLeave($event)"
                     (click)="fileInput.click()">
                  <p>Click or drag file to this area to upload</p>
                  <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
                </div>
              </div>
              
              <div *ngIf="activeTab === 'WebsiteURL'" id="WebsiteURL" class="tabcontent">
                <h2>Website URL</h2>
                <div class="url-container">
                    <input type="text" [(ngModel)]="websiteUrl" placeholder="Enter or paste the website URL here">
                    <button (click)="fetchUrl()">Fetch URL</button>
                </div>
              </div>

              <div *ngIf="activeTab === 'SiteMap'" id="SiteMap" class="tabcontent">
                  <h2>Site Map</h2>
                  <!-- Content for Site Map -->
              </div>

              <div *ngIf="activeTab === 'Text'" id="Text" class="tabcontent">
                  <h2>Text</h2>
                  <!-- Content for Text -->
              </div> 
          </div>
        </div>
    </div>
</body>
</html>
