<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="user-settings.component.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="user-settings">
        <app-sidebar></app-sidebar>
        <!-- Include the SidebarComponent -->
        <div class="content">
            <h2>User Settings</h2>
            <div class="form-container">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="reset-btn">Reset Password</button>
                    </div>

                    <div class="divider"></div> <!-- Dividing line -->

                    <button type="button" class="signout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out</button> <!-- Sign Out button -->
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
